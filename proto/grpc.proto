// Test Documentation
syntax = "proto3";
package grpc;
import "google/protobuf/timestamp.proto";

// RpcService
service RpcService {
    // is ready heartbeat
    rpc isReady (ReadyRequest) returns (ReadyResponse);
}

// ReadyRequest body
message ReadyRequest {
    // No arguments
}

// ReadyResponse body
// Indicates if the service is ready for requests
message ReadyResponse {

    // True if ready
    bool ready = 1;
}
